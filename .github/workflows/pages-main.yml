name: Deploy from Main Branch

# 當main分支有更新時觸發部署
on:
  push:
    branches:
      - main
    paths:
      - 'src/**'  # 只有源碼變更時才部署
      - 'package.json'
      - 'vite.config.ts'
      - 'tailwind.config.js'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
    
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
